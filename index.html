<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo list Create JavaScript Project</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--Font awesome-->
    <script src="https://kit.fontawesome.com/686509c997.js" crossorigin="anonymous"></script>
</head>
<body class="bg-warning">
    
    <div class="task-field pt-5">
        <div class="container">
            <div class="smartphone">
                <div class="content">
                    <div id="header">
                        <div class="notification bg-dark text-white pr-2 pl-2 d-flex">
                            <span class="mr-2"><i class="fas fa-wifi"></i></span>
                            <span><i class="fas fa-bell"></i></span>
                            <span class="ml-auto"><i class="fas fa-signal"></i> <i class="fas fa-battery-full ml-1"></i></span>
                            <span class="ml-1" id="clock"></span>
                        </div>
                        <h2 class="text-center bold text-uppercase">todo <span class="text-primary">list</span></h2>
                        <div class="form-group pr-2 pl-2" id="inputParentDiv">
                            <input type="text" name="todoText" id="todoText" class="form-control" placeholder="Something write here...">
                            <div class="icon" id="btn"><i class="fas fa-sign-in-alt"></i></div>
                        </div>
                        <p id="wngMsg"></p>
                    </div>
                    <div class="form-group pr-2 pl-2">
                        <ul class="list-group" id="result"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
